<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="robots" content="INDEX, NOFOLLOW">
		<meta name="description" content="FIXME: site description">
		<meta name="keywords" content="FIXME: site tags, separated by comma">
		<meta name="author" content="FIXME: site author">

		<!-- NOTE: No need to specify favicon as favicons-webpack-plugin will generate them for us -->

		<title>Test App</title>

		<!-- Facebook -->
		<meta property="og:url" content="FIXME: website URL">
		<meta property="og:title" content="FIXME: site title">
		<meta property="og:description" content="FIXME: site description">
		<meta property="og:site_name" content="FIXME: site name in camel case">
		<meta property="og:image" content="FIXME: Site logo URL - e.g. //example.com/img/logo.png"> <!-- NOTE: Site logo as created by build process -->
		<meta property="og:type" content="website">

		<!-- Google Plus -->
		<meta itemprop="name" content="FIXME: site title">
		<meta itemprop="description" content="FIXME: site descriptin">
		<meta itemprop="image" content="FIXME: Site logo URL - e.g. //example.com/img/logo.png"> <!-- NOTE: Site logo as created by build process -->

		<!-- NOTE: Styles and scripts automatically injected by webpack -->
	</head>
	<body>
		<div id="app"></div>
	</body>
</html>
